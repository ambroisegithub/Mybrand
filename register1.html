<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="./register2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main>
        <div class="ContactUscontainer">
        
                <div class="contactUsContainer">
                    <div class="getIttouch">
                        <p>Get In Touch</p>
                        <h1>Let's Talk For your,</h1>
                        <h2>Next Projects</h2>
                    </div>
    
                    <div class="letmeKnow">
                        <p>let know a little more about who you are and</p>
                        <p>the project you would like to explore with us.</p>
                    </div> 
    
                    <div class="checkContainer">
                        <div class="check">
                            <i class="fa fa-check" aria-hidden="true"></i>
                        </div>
                        <p><p>5+ Years Of Experience</p></p>
                    </div>
    
                    <div class="checkContainer">
                        <div class="check">
                            <i class="fa fa-check" aria-hidden="true"></i>
                        </div>
                        <p><p>Professional Web Designer</p></p>
                    </div>
    
                    <div class="checkContainer">
                        <div class="check">
                            <i class="fa fa-check" aria-hidden="true"></i>
                        </div>
                        <p><p>Mobile Apps Design</p></p>
                    </div>
    
                    <div class="checkContainer">
                        <div class="check">
                            <i class="fa fa-check" aria-hidden="true"></i>
                        </div>
                        <p><p>Custom Design Support</p></p>
                    </div>
    
            
            </div>
            <div class="contactUsContainer">
                <div class="registermain">
                    <div>
                        <div class="registerStyle">
                            <label for="FullName">Full Name</label>
                            <div class="regiterInput">
                                <input type="text"  title="Full Name" placeholder="Ambroise .M">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </div>
                           
                        </div>
                        <div class="registerStyle">
                            <label for="FullName">Phone Number</label>
                            <div class="regiterInput">
                                <input type="text"  title="Full Name" placeholder="+250 786255860 ">
                                <i class="fa fa-phone-square" aria-hidden="true"></i>
                            </div>
                           
                        </div>
                    </div>
        
                    <div>
                        <div class="registerStyle">
                            <label for="FullName">Email Adress</label>
                            <div class="regiterInput">
                                <input type="text"  title="Full Name" placeholder="seambroi4@gmail.com">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </div>
                           
                        </div>
                        <div class="registerStyle">
                            <label for="FullName">Subject</label>
                            <div class="regiterInput">
                                <input type="text"  title="Full Name" placeholder="reason Tilte">
                                <i class="fa fa-text-width" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
        
                </div>
                <div class="textArea">
                    <p>Message</p>
                    <textarea name="message" id=""  title="text Message"></textarea>
                    <div>
                        <button class="sendMessage">Send Message</button>
                    </div>
                </div>

            </div>

        </div>
    </main>
</body>
</html>

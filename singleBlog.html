        <div class="Comment-form">

            <div class="button_comment">
                <button class="open-button" onclick="openForm()">Add Comment</button>
                <button class="like-blog" title="like" onclick="likeBlog()"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
               <div class="loginBefore"><a href="./login.html">Login Bofore Likes and comments Blog</a></div> 
            </div>
            
            <div class="form-popup" id="myForm">

                <form class="form-container" onsubmit="addComment(event)">

                    <label for="subject"><b>Subject</b></label>
                    <input type="text" class="commentInput" placeholder="Enter subject" name="blogSubject" required>
        
                    <label for="comment"><b>Enter Text Comments</b></label>
                    <div class="container_textEditor">
                    <div class="toolbar">
                        <div class="head">
                            <input type="text" placeholder="Filename" value="untitled" id="filename">
                            <select onchange="fileHandle(this.value); this.selectedIndex=0" title="select">
                                <option value="" selected="" hidden="" disabled="">File</option>
                                <option value="new">New file</option>
                                <option value="txt">Save as txt</option>
                                <option value="pdf">Save as pdf</option>
                            </select>
                            <select onchange="formatDoc('formatBlock', this.value); this.selectedIndex=0;" title="select">
                                <option value="" selected="" hidden="" disabled="">Format</option>
                                <option value="h1">Heading 1</option>
                                <option value="h2">Heading 2</option>
                                <option value="h3">Heading 3</option>
                                <option value="h4">Heading 4</option>
                                <option value="h5">Heading 5</option>
                                <option value="h6">Heading 6</option>
                                <option value="p">Paragraph</option>
                            </select>
                            <select onchange="formatDoc('fontSize', this.value); this.selectedIndex=0;" title="select">
                                <option value="" selected="" hidden="" disabled="">Font size</option>
                                <option value="1">Extra small</option>
                                <option value="2">Small</option>
                                <option value="3">Regular</option>
                                <option value="4">Medium</option>
                                <option value="5">Large</option>
                                <option value="6">Extra Large</option>
                                <option value="7">Big</option>
                            </select>
                            <div class="color">
                                <span>Color</span>
                                <input type="color" oninput="formatDoc('foreColor', this.value); this.value='#000000';" title="select">
                            </div>
                            <div class="color">
                                <span>Background</span>
                                <input type="color" oninput="formatDoc('hiliteColor', this.value); this.value='#000000';" title="select">
                            </div>
                        </div>
                        <div class="btn-toolbar">
                            <button onclick="formatDoc('undo')" title="Undo"><i class='bx bx-undo'></i></button>
                            <button onclick="formatDoc('redo')" title="Redo"><i class='bx bx-redo'></i></button>
                            <button onclick="formatDoc('bold')" title="Bold"><i class='bx bx-bold'></i></button>
                            <button onclick="formatDoc('underline')" title="Underline"><i class='bx bx-underline'></i></button>
                            <button onclick="formatDoc('italic')" title="Italic"><i class='bx bx-italic'></i></button>
                            <button onclick="formatDoc('strikeThrough')" title="Strike Through"><i class='bx bx-strikethrough'></i></button>
                            <button onclick="formatDoc('justifyLeft')" title="Align Left"><i class='bx bx-align-left'></i></button>
                            <button onclick="formatDoc('justifyCenter')" title="Align Center"><i class='bx bx-align-middle'></i></button>
                            <button onclick="formatDoc('justifyRight')" title="Align Right"><i class='bx bx-align-right'></i></button>
                            <button onclick="formatDoc('justifyFull')" title="Justify"><i class='bx bx-align-justify'></i></button>
                            <button onclick="formatDoc('insertOrderedList')" title="Ordered List"><i class='bx bx-list-ol'></i></button>
                            <button onclick="formatDoc('insertUnorderedList')" title="Unordered List"><i class='bx bx-list-ul'></i></button>
                            <button onclick="addLink()" title="Add Link"><i class='bx bx-link'></i></button>
                            <button onclick="formatDoc('unlink')" title="Remove Link"><i class='bx bx-unlink'></i></button>
                            <button id="show-code" data-active="false" title="Toggle Code View">&lt;/&gt;</button>
                            
                        </div>

                    <div id="comment" contenteditable="true" spellcheck="false">
                        Start, Texting.
                    </div>
                </div>
